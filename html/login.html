<style>
    .zap {
        width: 1vh;
        height: 1vh;
        min-height: 50px;
        min-width: 50px;
        position: absolute;
        right: 1vh;
        top: 1vh;
    }
</style>

<img class="logo"
    src="./../img/logo_botes.png"
    alt="Logo Verbo nos Lares"/>
<br>

<div layout layout-align="center center" class="small">
    v.1.3
</div>

<div layout="row" layout-align="center center">
    <span><a href="https://wa.me/5531998650197" target="_blank">
        <img class="zap" src="http://icons.iconarchive.com/icons/dtafalonso/android-l/256/WhatsApp-icon.png" />
    </a></span>
</div>

<br>

<div ng-show="boats">
    <md-autocomplete
        md-selected-item="selectedItem"
        md-search-text-change="searchTextChange(searchText)"
        md-search-text="searchText"
        md-selected-item-change="selectedItemChange(boat)"
        md-items="boat in querySearch(searchText) | orderBy:'name'"
        md-item-text="boat.name"
        md-min-length="0"
        md-require-match="true"
        md-autoselect="true"
        placeholder="Digite o nome do capitão ou nº do bote">
    <md-item-template>
        <span md-highlight-text="searchText" md-highlight-flags="^i">{{boat.name}}</span>
    </md-item-template>
    <md-not-found>
        Nenhum bote/capitão encontrado.
    </md-not-found>
    </md-autocomplete>
</div>
<div ng-show="!boats">
    Carregando...
</div>
<br>
<br>
<br>
<div>
    <statistics ng-if="boats" user="marcelo"></statistics>
</div>
