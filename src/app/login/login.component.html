<div class="input-group mb-3">
  <input 
    id="boat-selector" 
    type="text" 
    class="form-control" 
    placeholder="Nome do bote" 
    aria-label="Nome do bote"
    [(ngModel)]="selectedBoat"   
    [ngbTypeahead]="searchBoat"
  />
  <div class="input-group-append">
    <button 
      class="btn btn-outline-secondary" 
      type="button"
      [disabled]="isLoginButtonDisabled()"
      routerLink="/boat/presence-record/{{selectedBoat}}">
      Entrar
    </button>
  </div>
</div>
